<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <!-- link to style sheets -->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <!-- page title -->
		<title>AirBnB Clone</title>
	</head>
	<body class="common">
		<header>
            <section class="logo"></section>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <section class="lists">
                        <ul class="popover">
                            <section class="new_list">
                                <h2>Arizona:</h2>
                                <li>Page</li>
                                <li>Page2</li>
                            </section>
                            <section class="new_list">
                                <h2>California:</h2>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </section>
                        </ul>
                    </section>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <section class="lists">
                        <ul class="popover">
                            <section class="new_list">
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </section>
                        </ul>
                    </section>
                </div>
                <button class="btn-red">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <br>
                <article class="article">
                        <h2>My Home</h2>
                </article>
                <article class="article">
                    <h2>Tiny House</h2>
                </article>
                <article class="article">
                    <h2>A Suite</h2>
                </article>
            </section>
        </div>
		<footer>
			<p class="text-center">Best School</p>
		</footer>
	</body>
</html>
