<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <!-- link to style sheets -->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <!-- page title -->
		<title>AirBnB Clone</title>
	</head>
	<body class="common">
		<header>
            <section class="logo"></section>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <ul>
                        <li><h2>States</h2></li>
                        <li>California, Arizona...</li>
                        <section class="lists">
                            <ul class="popover">
                                <section class="new_list">
                                    <li><h2>Arizona:</h2></li>
                                    <li class="city">Page</li>
                                    <li class="city">Page2</li>
                                </section>
                                <section class="new_list">
                                    <li><h2>California:</h2></li>
                                    <li class="city">San Francisco</li>
                                    <li class="city">Los Altos</li>
                                </section>
                            </ul>
                        </section>
                    </ul>
                </div>
                <div class="amenities">
                    <ul>
                        <li><h2>Amenities</h2></li>
                        <li>Internet, Kitchen...</li>
                        <section class="lists">
                            <ul class="popover">
                                <section class="new_list">
                                    <li class="amen">Internet</li>
                                    <li class="amen">TV</li>
                                    <li class="amen">Kitchen</li>
                                    <li class="amen">Iron</li>
                                </section>
                            </ul>
                        </section>
                    </ul>
                </div>
                <button class="btn-red">Search</button>
            </section>
        </div>
		<footer>
			<p class="text-center">Best School</p>
		</footer>
	</body>
</html>
